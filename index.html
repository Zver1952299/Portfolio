<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfolio</title>
</head>
<body>

<div class="page">
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__left">
                    <div class="header__subtitle">
                        <h2 class="header__subtitle-text">Portfolio</h2>
                    </div>

                    <div class="header__creative">
                        <p>Be creative</p>
                    </div>

                </div>
                <div class="header__right">
                    <nav class="nav">
                        <a class="nav__link" href="#">ABOUT ME</a>
                        <a class="nav__link" href="#">PORTFOLIO</a>
                        <a class="nav__link nav__link_blue" href="#">DOWNLOAD CV</a>
                    </nav>

                    <div class="header__title-wrapper">
                        <h1 class="header__title">My <span>work</span></h1>
                        <h3 class="header__subtitle-main">Web &amp; visual Designer</h3>
                        <div class="square"></div>
                    </div>

                    <div class="contacts">
                        <div class="contacts__wrapper">
                            <p>Follom me on:</p>
                            <div class="contacts__icons">
                                <a href="#" target="_blank">
                                    <img class="contacts__icons-item" src="assets/img/Facebook-icon.svg" alt="">
                                </a>
                                <a href="#" target="_blank">
                                    <img class="contacts__icons-item" src="assets/img/Twitter-icon.svg" alt="">
                                </a>
                                <a href="#" target="_blank">
                                    <img class="contacts__icons-item" src="assets/img/Linkedin-icon.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="intro-button">
                        <button class="button-play"><div class="triangle"></div>
                        </button>
                        <div class="intro-button__text">My intro</div>
                    </div>
                </div>

                <div class="header__circle">
                    <div class="header__out-circle">
                        <div class="header__in-circle"></div>
                    </div>
                </div>

            </div> <!-- /.header__inner -->
        </div> <!-- /.container -->
    </header>

</div>
    
</body>
</html>
